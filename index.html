<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Graph Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fleet Graph Wizard</h1>
            <p>ROS2 Fleet Management Graph Editor</p>
        </header>

        <div class="toolbar">
            <div class="file-controls">
                <button id="loadMapBtn" class="btn btn-primary">Load Map (YAML + Image)</button>
                <input type="file" id="mapFilesInput" accept=".yaml,.yml,.pgm" multiple style="display: none;">

                <button id="importJsonBtn" class="btn btn-secondary">Import JSON</button>
                <input type="file" id="jsonInput" accept=".json" style="display: none;">

                <button id="exportJsonBtn" class="btn btn-success">Export JSON</button>
            </div>

            <div class="tool-controls">
                <button id="addNodeBtn" class="btn tool-btn active" data-tool="node">Add Node</button>
                <button id="addPathBtn" class="btn tool-btn" data-tool="path">Draw Path</button>
                <button id="selectBtn" class="btn tool-btn" data-tool="select">Select/Edit</button>
                <button id="deleteBtn" class="btn tool-btn" data-tool="delete">Delete</button>
            </div>

            <div class="view-controls">
                <button id="zoomInBtn" class="btn">Zoom In</button>
                <button id="zoomOutBtn" class="btn">Zoom Out</button>
                <button id="resetViewBtn" class="btn">Reset View</button>
                <button id="fitAllBtn" class="btn">Fit All</button>
                <button id="focusSelectedBtn" class="btn">Focus Selected</button>
            </div>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="mapCanvas"></canvas>

                <div class="visualization-overlay">
                    <h4>Visualization</h4>
                    <div class="viz-section">
                        <h5>Path:</h5>
                        <label>
                            <input type="checkbox" id="showPathLinesToggle" checked>
                            Lines
                        </label>
                        <label>
                            <input type="checkbox" id="showPathNamesToggle">
                            Names
                        </label>
                    </div>
                    <div class="viz-section">
                        <h5>Node:</h5>
                        <label>
                            <input type="checkbox" id="showNodePointsToggle" checked>
                            Points
                        </label>
                        <label>
                            <input type="checkbox" id="showNodeNamesToggle" checked>
                            Names
                        </label>
                    </div>
                    <div class="viz-section">
                        <h5>View:</h5>
                        <label>
                            <input type="checkbox" id="showGridToggle">
                            Grid
                        </label>
                        <label>
                            <input type="checkbox" id="showMinimapToggle" checked>
                            Mini-map
                        </label>
                    </div>
                </div>

                <canvas id="minimapCanvas" class="minimap-canvas"></canvas>
            </div>

            <div class="properties-panel">
                <h3>Properties</h3>
                <div id="propertiesContent">
                    <p class="help-text">Double-click on a node or path to edit its properties</p>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready - Load a map to begin</span>
            <span id="coordsText">X: 0, Y: 0</span>
            <span id="mapInfoText">No map loaded</span>
        </div>
    </div>

    <!-- Modal for node properties -->
    <div id="nodeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Node Properties</h2>
            <form id="nodePropertiesForm">
                <label for="nodeName">Node Name:</label>
                <input type="text" id="nodeName" required>

                <label for="nodeType">Node Type:</label>
                <select id="nodeType">
                    <option value="normal">Normal</option>
                    <option value="charging">Charging Station</option>
                    <option value="pickup">Pickup Point</option>
                    <option value="dropoff">Dropoff Point</option>
                </select>

                <label>
                    <input type="checkbox" id="noWaiting">
                    Robot cannot wait at this node
                </label>

                <label>
                    <input type="checkbox" id="isParkingSpot">
                    Parking spot
                </label>

                <label for="maxRobots">Max robots at node:</label>
                <input type="number" id="maxRobots" min="1" value="1">

                <label for="nodeNotes">Notes:</label>
                <textarea id="nodeNotes" rows="3"></textarea>

                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelNodeBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for path properties -->
    <div id="pathModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Path Properties</h2>
            <form id="pathPropertiesForm">
                <label for="pathName">Path Name:</label>
                <input type="text" id="pathName">

                <label for="pathSpeed">Speed Limit (m/s):</label>
                <input type="number" id="pathSpeed" min="0" step="0.1" value="1.0">

                <label>
                    <input type="checkbox" id="isBidirectional">
                    Bidirectional
                </label>

                <label for="pathWidth">Path Width (m):</label>
                <input type="number" id="pathWidth" min="0.1" step="0.1" value="1.0">

                <label for="pathNotes">Notes:</label>
                <textarea id="pathNotes" rows="3"></textarea>

                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelPathBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
